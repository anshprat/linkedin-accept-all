<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>LinkedIn Accept All</h1>
  <p id="status">Navigate to LinkedIn Invitations, then click the button below.</p>
  <button id="acceptBtn">Accept All Invitations</button>
  <button id="stopBtn" class="hidden">Stop</button>

  <div id="statsSection">
    <h2>Stats</h2>
    <div class="stat-row"><span>Today</span><span id="statToday">0</span></div>
    <div class="stat-row"><span>All time</span><span id="statTotal">0</span></div>
    <h2>Recent</h2>
    <ul id="recentLog"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
